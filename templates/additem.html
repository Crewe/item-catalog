{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-1"></div>

        <div class="col-md-10">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Add Item To '{{category.name}}' Category
                    </h3>
                </div>
                <div class="panel-body">

                    <form action="{{url_for('addItem', cat_name=category.name)}}" class='form-horizontal' method='POST'>
                        <fieldset>

                        <div class="form-group">
                          <label for="inputName" class="col-lg-2 control-label">Name</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputName" type="text" name="item-name">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputPrice" class="col-lg-2 control-label">Price</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputPrice" type="text" name="item-price">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputThumbnail" class="col-lg-2 control-label">Thumbnail URL [320x150]</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputThumbnail" type="text" name="item-thumb">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputPicture" class="col-lg-2 control-label">Picture URL [173x195]</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputPicture" type="text" name="item-pic">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputCategory" class="col-lg-2 control-label">Category</label>
                          <div class="col-lg-10">
                            <select class="form-control" id="inputCategory" name="placeholder" disabled="true">
                              {% for c in categories %}
                              <option value="{{category.id}}" {% if c.name == category.name %} selected {% endif %}>{{c.name}}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="textDescription" class="col-lg-2 control-label">Description</label>
                          <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textDescription" name="item-desc"></textarea>
                            <span class="help-block">250 characters max.</span>
                          </div>
                        </div>

                        <input type="hidden" name="item-cat" value="{{category.id}}" />
                        
                        <div class="form-group">
                          <div class="col-lg-8 col-lg-offset-4">
                            <a href="{{url_for('showCategory', cat_name=category.name)}}" class="btn btn-default">
                                Cancel</a>
                                <button type="submit" class="btn btn-success" name="action">Add</button>
                            </div>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>
    </div>

</div>
<!-- /.container -->

{% endblock %}
