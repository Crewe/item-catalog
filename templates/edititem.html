{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-1"></div>

        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Editing {{item.name}}
                    </h3>
                </div>
                <div class="panel-body">

                    <form action="{{url_for('editItem', cat_name=item.category.name, item_name=item.name)}}" class='form-horizontal' method='POST'>
                        <fieldset>

                        <div class="form-group">
                          <label for="inputName" class="col-lg-2 control-label">Name</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputName" name="item-name" placeholder="{{item.name}}" type="text">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputPrice" class="col-lg-2 control-label">Price</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputPrice" name="item-price" placeholder="{{item.price}}" type="text">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputThumbnail" class="col-lg-2 control-label">Thumbnail URL [320x150]</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputThumbnail" name="item-thumb" placeholder="{{item.thumbnail}}" type="text">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputPicture" class="col-lg-2 control-label">Picture URL [173x195]</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputPicture" name="item-pic" placeholder="{{item.picture}}" type="text">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputCategory" class="col-lg-2 control-label">Category</label>
                          <div class="col-lg-10">
                            <select class="form-control" id="inputCategory" name="item-cat">
                              {% for category in categories %}
                              <option value="{{category.id}}" {% if category.name == item.category.name %} selected {% endif %}>{{category.name}}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="textDescription" class="col-lg-2 control-label">Description</label>
                          <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textDescription" name="item-desc">{{item.description}}</textarea>
                            <span class="help-block">250 characters max.</span>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-lg-8 col-lg-offset-4">
                            <a href="{{url_for('showItem', cat_name=item.category.name, item_name=item.name)}}" class="btn btn-default">
                                Cancel</a>
                                <button type="submit" class="btn btn-info" name="action">Edit</button>
                            </div>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>
    </div>

</div>
<!-- /.container -->

{% endblock %}
