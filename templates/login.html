<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Item Catalog Web App Login">
  <meta name="author" content="Ryan Crewe">

  <title>Item Catalog</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{url_for('static', filename='css/superhero-bootstrap.min.css')}}" 
  rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{url_for('static', filename='css/shop-homepage.css')}}" 
  rel="stylesheet">

  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->

          </head>

          <body>
            {% include "navbar.html" %}
            <div class="main-wrapper">

              <div class="container">

                <div class="row">

                  <div class="panel panel-default span4 offset4">

                    <div class="panel-body">

                      <h2 class="text-center">Choose your Provider</h2>

                      <!-- G+ Sign In -->
                      <div id="signInButton" class="text-center">
                        <span class="g-signin"
                        data-scope="openid email"
                        data-clientid="28325533558-cgcng9l04ifevkj0vsgji9dgkqh4koc6.apps.googleusercontent.com"
                        data-redirecturi="postmessage"
                        data-accesstype="offline"
                        data-cookiepolicy="single_host_origin"
                        data-callback="signInCallback"
                        data-approvalprompt="force">
                      </span>
                    </div>
                    <!-- G+ signin -->

                    <div id="result" class="text-center"></div>

                  </div>     

                </div>

              </div>

            </div>
          </div>

          <div class="container">

            <hr>

          </div>
          <!-- /.container -->

          <!-- jQuery -->
          <script src="{{url_for('static', filename='js/jquery.js')}}"></script>

          <!-- Bootstrap Core JavaScript -->
          <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

          <script>
            function signInCallback(authResult) {
              if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/catalog/gconnect?state={{state}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...');
          setTimeout(function() {
            window.location.href = "/catalog";
          }, 4000);
        } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
        } else {
          $('#result').html('Failed to make a server-side call. Check your configuration and console.');
        }
      },
      error: function(result) {
        console.log('There was an error: ' + result);
      }
      
    }); } }
  </script>

</body>
</html>
