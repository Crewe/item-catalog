{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-1"></div>

        <div class="col-md-10">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Delete {{item.name}}
                    </h3>
                </div>
                <div class="panel-body">
                    <h3>Are you sure you want to delete this item?</h3>
                    <br />
                    <form method='POST'>
                        <div class="form-group">
                          <div class="col-lg-8 col-lg-offset-4">
                            <a href="{{url_for('showItem', cat_name=item.category.name, item_name=item.name)}}" class="btn btn-default">
                                Cancel</a>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>
    </div>

</div>
<!-- /.container -->

{% endblock %}
